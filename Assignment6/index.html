<html>
    <head>
        <title>Trending style</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="hero">
            <div class="left-col">
                <img src="menu.png" class="menu-icon-1">
                <div class="logo">
                    <img src="logo.png">
                </div>
                <div class="white-bar"></div>
                <div class="quote-text">
                    <img src="quote1.png">
                    <p>Fashion is whar you are offered four years by designers.
                        And style is what you choose.
                    </p>
                    <img src="quote2.png" class="close-quote-icon">

                </div>
                <div class="small-img">
                    <img src="small.jpg">
                    <div class="line-1"></div>

                </div>
                <div class="vertical-menu">
                    <ul>
                        <li>WINTER</li>
                        <li>AUTUM</li>
                        <li>SUMMER</li>
                        <li>SPRING</li>
                    </ul>
                </div>
            </div>
            <!------Right column------->
            <div class="right-col">
                <div class="navbar">
                    <img src="search.png" class="search">
                    <ul>
                        <li ><a href="#">HOME</a></li>
                        <li><a href="">COLLECTIONS</a></li>
                        <li><a href="">SHOWS</a></li>
                        <li><a href="">MY WARDROBE</a></li>

                    </ul>
                    <img  src="user.png" class="user">
                   
                </div>
                <div class="red-bar"><span></span></div>
                <div class="feature-img">
                    <img src="menu2.png" class="menu-icon-2">
                    <img src="feature.jpg">
                    <div class="bottom-bar"><span></span></div>
                    <h1>TRENDING</h1>
                </div>
                <div class="text-box">
                    <h2>The world is my runway</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    <div class="line-2"><span></span></div>

                </div>
                <div class="icons-box">
                    <div class="social-icons">
                        <img src="facebook.png">
                        <img src="twitter.png">
                        <img src="linkedin.png">
                    </div>
                    <img src="cart.png" class="cart-icon">
                </div>
            </div>
        </div>
    </body>
</html>
