<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <title>Flex Design</title>
</head>
<body>
    <div class="container">
    
        <header class="content__header content">
            <label>Header</label>
        </header>
    
        <section>
    
            <nav class="navigation content">
                <label>Navigation</label>
            </nav>
    
            <div class="wrapper">
    
                <div class="wrapper__container wrapper--primary">
                    
                    <section class="primary__ads content">
                        <label>Ads</label>
                    </section>

                    <div class="primary__main">
                        <nav class="wrapper__navigation content">
                            <label>Navigation</label>
                        </nav>

                        <section class="wrapper__main content">
                            <label>Main</label>
                        </section>
                    </div>

                    <aside class="wrapper__sidebar content">
                        <label>Sidebar</label>
                    </aside>
    
                </div>
    
                <div class="wrapper__container wrapper--secondary">
    
                    <section class="wrapper__ads">
                        <label>Ads</label>
                    </section>
    
                    <footer class="wrapper__footer">
                        <label>Footer</label>
                    </footer>
    
                </div>
    
            </div>
    
        </section>
    
        <footer class="content__footer">
            <label>footer</label>
        </footer>
    
    </div>
    
</body>
</html>
